<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">

  <div class="row text-white">
    <div class="col-md-6 text-center form p-4 col-md-4 col-md-offset-4">
      <h1 class="display-4 py-2 text-truncate">Sign in</h1>
      <form action="#" method="post" th:action="@{/user-room}" th:object="${user}" class="justify-content-center">
        <div class="form-group">
          <input type="text" th:field="*{name}" id="username" name="username" class="form-control"
                 placeholder="Your name">
        </div>
        <div class="form-group">
          <input type="password" th:text="*{password}" id="password" name="password" class="form-control"
                 placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Launch</button>
      </form>
    </div>
  </div>
</div>

</html>
